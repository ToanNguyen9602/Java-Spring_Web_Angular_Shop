<app-header></app-header>
<form [formGroup]="userProfileForm">
  <div class="row">
    <div class="col-md-3 mx-auto">
      <h2 class="product-header">User Profile</h2>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full name</label>
        <input
          type="text"
          formControlName="fullname"
          class="form-control"
          id="fullname"
          [class.is-invalid]="
            userProfileForm.get('fullname')!.invalid &&
            userProfileForm.get('fullname')!.touched
          "
        />
        <div
          *ngIf="
            userProfileForm.get('fullname')!.invalid &&
            userProfileForm.get('fullname')!.touched
          "
          class="invalid-feedback"
        >
          Requiment
        </div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          formControlName="address"
          class="form-control"
          id="address"
          [class.is-invalid]="
            userProfileForm.get('address')!.invalid &&
            userProfileForm.get('address')!.touched
          "
        />
      </div>
      <div class="mb-3">
        <label for="date_of_birth" class="form-label">Date of Birthday</label>
        <input
          type="date"
          formControlName="date_of_birth"
          class="form-control"
          id="date_of_birth"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
          required
          id="password"
          [class.is-invalid]="
            userProfileForm.get('password')!.invalid &&
            userProfileForm.get('password')!.touched
          "
        />
        <div
          *ngIf="
            userProfileForm.get('password')!.invalid &&
            userProfileForm.get('password')!.touched
          "
          class="invalid-feedback"
        >
          Minimum 6 characters
        </div>
      </div>
      <div class="mb-3">
        <label for="retype_password" class="form-label">Retype Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="retype_password"
          placeholder="Retype Password"
          required
          id="retype_password"
          [class.is-invalid]="
            userProfileForm.get('retype_password')!.invalid &&
            userProfileForm.get('retype_password')!.touched
          "
        />
        <div
          *ngIf="userProfileForm.hasError('passwordMismatch')"
          class="invalid-feedback"
        >
          Retype Password not match
        </div>
      </div>
      <div class="text-center">
        <button type="button" (click)="save()" class="btn btn-primary">
          Save Change
        </button>
      </div>
    </div>
  </div>
</form>
<app-footer></app-footer>
